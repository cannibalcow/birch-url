<!DOCTYPE html>
<html lang="en-US" ng-app="birchUrl" >
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Urls and derps</h1>
		</div>
		<div class="row">
		<table class="table" ng-controller="urlController">
			<thead>
				<th>server</th><th>channel</th><th>nick</th><th>date<th>url</th>
			</thead>
			<tbody>
				<tr ng-repeat="u in urls | orderBy:'-date' ">
				<td> {{u.id}} {{u.server}} </td>
				<td> #{{u.channel}}</td>
				<td> <a href="#/{{u.server}}/{{u.nick}}">{{u.nick}}</a></td>
				<td> {{u.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td> <a href="{{u.url}}" target="new">{{u.url}}</a></td>
			</tbody>
		</table>
		</div>
		<script type="text/javascript" src="birch-conf.js"></script>
		<script type="text/javascript" src="birch-url.js"></script>
	</div>
</body>
